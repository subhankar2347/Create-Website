<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Code Editor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
  }
  .editor-container {
    display: flex;
    height: 100vh;
  }
  .editor-pane {
    flex: 1;
    padding: 10px;
    border-right: 1px solid black;
    overflow-y: auto;
  }
  .editor {
    width: 100%;
    height: 100%;
    flex: 1;
    padding: 10px;
    background-color: lightskyblue;
    border: 5px solid darkblue;
    border-width: 5px;
    resize: none;
  }
  .output-pane {
    width: 100%;
    height: 100%;
    flex: 1;
    padding: 10px;
    background-color: gray;
    border: 5px solid darkblue;
    border-width: 5px;
    overflow-y: auto;
    resize: none;
  }
  iframe {
    width: 100%;
    height: 100%;
    border: darkblue;
  }
</style>
</head>
<body>
   <center><h1>Welcome to code Editor</h1>
   <p>Write the code in left side and wautching output in the left side in live preview</p></center>
<div class="editor-container">
  <div class="editor-pane">
    <textarea class="editor" id="code"></textarea>
  </div>
  <div class="output-pane">
    <iframe id="output"></iframe>
  </div>
</div>

<script>
  const codeEditor = document.getElementById('code');
  const outputFrame = document.getElementById('output');

  codeEditor.addEventListener('input', updateOutput);

  function updateOutput() {
    const code = codeEditor.value;
    const outputDocument = outputFrame.contentDocument;
    const outputBody = outputDocument.body;
    outputBody.innerHTML = code;
  }

  // Initial update
  updateOutput();
</script>

</body>
</html>
